name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  release:
    uses: mac9sb/server/.github/workflows/project-release.yml@main
    permissions:
      contents: write
      pages: write
      id-token: write
    with:
      tag_name: ${{ github.ref_name }}
      release_title_prefix: Release
      draft: false
      generate_release_notes: false
      release_body_intro: WebUI is a Swift library consumed via Swift Package Manager.
    secrets:
      RELEASE_TOKEN: ${{ secrets.GITHUB_TOKEN }}
