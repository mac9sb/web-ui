name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract Swift version
        id: swift-version
        run: |
          VERSION=$(grep -m1 'swift-tools-version' Package.swift | sed 's/.*: *//' | tr -d ' ')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Swift version: $VERSION"

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ steps.swift-version.outputs.version }}

      - name: Cache Swift toolchain
        uses: actions/cache@v4
        with:
          path: |
            ~/.swift
            /usr/local/swift
          key: swift-${{ steps.swift-version.outputs.version }}-linux-x86_64
          restore-keys: |
            swift-${{ steps.swift-version.outputs.version }}-linux-

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: spm-${{ hashFiles('**/Package.resolved') }}-linux-x86_64-${{ steps.swift-version.outputs.version }}
          restore-keys: |
            spm-linux-x86_64-${{ steps.swift-version.outputs.version }}-
            spm-linux-x86_64-

      - name: Generate Changelog
        id: changelog
        run: |
          TAG="${{ github.ref_name }}"
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found, generating changelog from all commits"
            git log --pretty=format:"- %s (%h)" > CHANGELOG.md
          else
            echo "Generating changelog from $PREV_TAG to $TAG"
            git log --pretty=format:"- %s (%h)" ${PREV_TAG}..HEAD > CHANGELOG.md
          fi
          
          echo "## Changes in $TAG" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          cat CHANGELOG.md >> RELEASE_NOTES.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body_path: RELEASE_NOTES.md
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
